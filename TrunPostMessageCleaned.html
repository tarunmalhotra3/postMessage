<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Post Message Example</title>
    <script>
        function sendMessageToMAUI() {
            //const message = { text: 'New Hello from HTML!' };
            const message = "New Hello from HTML!";
            window.parent.postMessage(message);
        }

        // Listener for `postMessage` that assigns message to a variable
        window.addEventListener('message', function(event) {
            window.receivedData = event.data;  // Store message in a global variable
        });
        
    </script>
</head>
<body>
    <h1>Post Message to MAUI</h1>
    <button onclick="sendMessageToMAUI()">Try PostMessage</button>

</body>
</html>
